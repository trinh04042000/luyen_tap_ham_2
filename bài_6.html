<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var get = prompt("Nhập một kí tự: ");
    function isNegative(get) {
        if(parseInt(get)==parseFloat(get) && parseInt(get)<0) return true;
        else return false;
    }
    document.writeln(isNegative(get));
</script>
</body>
</html>
