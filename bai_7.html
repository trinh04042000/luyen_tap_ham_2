<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x = prompt("Nhập số thứ nhất : ");
    var y = prompt("Nhập số thứ hai : ");
    x = parseInt(x) + parseInt(y);
    y = parseInt(x) - parseInt(y);
    x = parseInt(x) - parseInt(y);
    document.writeln("Số thứ nhất là : " + x);
    document.writeln("Số thứ hai là : " + y);


</script>
</body>
</html>
