<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script>
     function giaiThua(n) {
         if(parseInt(n) ===1) return 1;
         else return n * giaiThua(parseInt(n) -1);
     }
     document.writeln("Giai thua 16: " + giaiThua(16));
 </script>
</body>
</html>
