<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x = prompt("Nhập một kí tự : ", 0);
    function isNumber(x){
        if('0' <= x && x <= '9') return true;
        else return false;
    }
    document.write(isNumber(x));
</script>
</body>
</html>
